      <!-- Existing fields -->
      <label>Origem</label>

</form>

    let mensagemText = "*Solicitação de Orçamento*\n\n";
    if (nome) mensagemText += `> Nome : *${nome}*\n`;
    if (celular) mensagemText += `> Celular : *${celular}*\n`;

    // Continue with the existing script...
  });
</script>
