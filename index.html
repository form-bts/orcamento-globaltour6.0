<!DOCTYPE html>
<html lang="pt-BR">
<!-- ... head and style sections remain the same ... -->
<body>
  <!-- Logo da empresa -->
  <img src="logo.png" alt="Global Tour 6.0" class="logo">

  <div class="contact-icons">
    <a href="https://www.instagram.com/global_tour6.0" target="_blank" class="contact-icon" title="Instagram: @global_tour6.0">
      📸
    </a>
    <a href="mailto:viagens@globalltour.online" class="contact-icon" title="E-mail: viagens@globalltour.online">
      ✉️
    </a>
    <a href="tel:+5511964590052" class="contact-icon" title="Telefone: (11) 96459-0052">
      📱
    </a>
    <a href="tel:+5512983109812" class="contact-icon" title="Telefone: (12) 98310-9812">
      ☎️
    </a>
  </div>

  <div class="container">
    <h2>✈️ Solicitar Orçamento</h2>

    <form id="orcamentoForm">
      <label>Nome *</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required>

      <label>Celular</label>
      <input type="tel" id="celular" placeholder="Ex: (11) 98765-4321">

      <label>Origem *</label>
      <input type="text" id="origem" placeholder="Ex: São Paulo" required>

      <label>Destino *</label>
      <input type="text" id="destino" placeholder="Ex: Rio de Janeiro" required>

      <label>Data de Ida *</label>
      <input type="date" id="ida" required>

      <label>Data de Volta</label>
      <input type="date" id="volta">

      <div class="row">
        <div>
          <label>Adultos</label>
          <input type="number" id="adultos" value="1" min="0">
        </div>
        <div>
          <label>Crianças</label>
          <input type="number" id="criancas" value="0" min="0">
        </div>
        <div>
          <label>Bagagens</label>
          <input type="number" id="bagagem" value="0" min="0">
        </div>
      </div>

      <div class="flex-checkbox">
        <input type="checkbox" id="flexibilidade">
        <label for="flexibilidade">Possuo flexibilidade de datas próximas</label>
      </div>

      <label>Serviços Adicionais</label>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" value="Hospedagem"> 🏨 Hospedagem
        </label>
        <label>
          <input type="checkbox" value="Transporte"> 🚗 Transporte
        </label>
        <label>
          <input type="checkbox" value="Passeios"> 🎭 Passeios
        </label>
        <label>
          <input type="checkbox" value="Seguros"> 🛡️ Seguros
        </label>
      </div>

      <label>Observações</label>
      <textarea id="observacao" placeholder="Adicione informações extras sobre sua viagem..."></textarea>

      <button type="submit">📩 Enviar Solicitação</button>
    </form>

    <div class="footer">* Campos obrigatórios</div>
  </div>

  <script>
  // Função para converter data de YYYY-MM-DD para DD/MM/YYYY
  function formatDateToBrazilian(dateString) {
    if (!dateString) return '';
    const [year, month, day] = dateString.split('-');
    return `${day}/${month}/${year}`;
  }

  document.getElementById("orcamentoForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const celular = document.getElementById("celular").value.trim();
    const origem = document.getElementById("origem").value.trim();
    const destino = document.getElementById("destino").value.trim();
    const ida = document.getElementById("ida").value.trim();
    const volta = document.getElementById("volta").value.trim();
    const adultos = document.getElementById("adultos").value.trim();
    const criancas = document.getElementById("criancas").value.trim();
    const bagagem = document.getElementById("bagagem").value.trim();
    const flexibilidade = document.getElementById("flexibilidade").checked ? "Sim" : "Não";
    const observacao = document.getElementById("observacao").value.trim();

    const servicos = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
                          .map(el => el.value)
                          .join(' | ');

    // Monta a mensagem apenas com campos preenchidos
    let mensagemText = "*Solicitação de Orçamento*\n\n";

    if (nome) mensagemText += `> Nome : *${nome}*\n`;
    if (celular) mensagemText += `> Celular : *${celular}*\n`;
    if (origem) mensagemText += `> Origem : *${origem}*\n`;
    if (destino) mensagemText += `> Destino : *${destino}*\n`;
    if (ida) mensagemText += `> Ida : *${formatDateToBrazilian(ida)}*\n`;
    if (volta) mensagemText += `> Volta : *${formatDateToBrazilian(volta)}*\n`;
    if (adultos) mensagemText += `> Adultos : *${adultos}*\n`;
    if (criancas) mensagemText += `> Crianças : *${criancas}*\n`;
    if (bagagem) mensagemText += `> Bagagem despachada : *${bagagem}*\n`;
    mensagemText += `> Flexibilidade de datas : *${flexibilidade}*\n`;
    if (servicos) mensagemText += `> Serviços adicionais : *${servicos}*\n`;
    if (observacao) mensagemText += `> Observação : *${observacao}*\n`;

    const encoded = encodeURIComponent(mensagemText);
    const telefone = "5511964590052";
    const url = `https://wa.me/${telefone}?text=${encoded}`;

    window.open(url, "_blank");
  });
  </script>

</body>
</html>
