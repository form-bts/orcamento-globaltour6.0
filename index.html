<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a2332 0%, #2c3e50 50%, #34495e 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 25px;
      animation: fadeIn 0.5s ease-in;
      transition: all 0.3s ease;
      mask-image: radial-gradient(ellipse at center, black 60%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse at center, black 60%, transparent 100%);
    }

    .logo:hover {
      transform: translateY(-5px) scale(1.05);
      filter: brightness(1.1);
    }

    .contact-icons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in;
    }

    .contact-icon {
      width: 45px;
      height: 45px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .contact-icon:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(197, 162, 112, 0.5);
      background: linear-gradient(135deg, #c5a270 0%, #d4af77 100%);
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease-in 0.1s backwards;
      border-top: 4px solid #c5a270;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #1a2332;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #1a2332;
      font-size: 14px;
      letter-spacing: 0.2px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #c5a270;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(197, 162, 112, 0.1);
    }

    /* Estiliza√ß√£o para campos de data */
    input[type="date"] {
      position: relative;
      color: #2d3748;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      filter: opacity(0.6);
    }

    input[type="date"]::-webkit-calendar-picker-indicator:hover {
      filter: opacity(1);
    }

    /* Placeholder customizado para campos de data vazios */
    input[type="date"]:not(:focus):invalid {
      color: #a0aec0;
    }

    input[type="date"]::before {
      content: attr(placeholder);
      position: absolute;
      color: #a0aec0;
      pointer-events: none;
    }

    input[type="date"]:focus::before,
    input[type="date"]:valid::before {
      content: "";
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .row > div label {
      margin-top: 0;
      font-size: 13px;
    }

    .row input {
      margin-top: 8px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 0;
      padding: 12px;
      background: #f7fafc;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 400;
    }

    .checkbox-group label:hover {
      background: #edf2f7;
      border: 1px solid #c5a270;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      cursor: pointer;
      accent-color: #c5a270;
    }

    .flex-checkbox {
      display: flex;
      align-items: center;
      margin-top: 20px;
      padding: 14px;
      background: #f7fafc;
      border-radius: 12px;
    }

    .flex-checkbox input {
      width: auto;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #c5a270;
    }

    .flex-checkbox label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: linear-gradient(135deg, #c5a270 0%, #d4af77 100%);
      color: #1a2332;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(197, 162, 112, 0.4);
      text-transform: uppercase;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(197, 162, 112, 0.6);
      background: linear-gradient(135deg, #d4af77 0%, #e5c087 100%);
    }

    button:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #718096;
      font-weight: 400;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .logo {
        width: 160px;
      }

      .container {
        padding: 30px 25px;
      }

      h2 {
        font-size: 24px;
      }

      .row {
        grid-template-columns: 1fr;
      }

      .checkbox-group {
        grid-template-columns: 1fr;
      }

      .contact-icons {
        gap: 12px;
      }

      .contact-icon {
        width: 42px;
        height: 42px;
        font-size: 18px;
      }
    }
  </style>
</head>

  <script>
  function formatDateToBrazilian(dateString) {
    if (!dateString) return '';
    const [year, month, day] = dateString.split('-');
    return `${day}/${month}/${year}`;
  }

  document.getElementById("orcamentoForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const celular = document.getElementById("celular").value.trim();
    const origem = document.getElementById("origem").value.trim();
    const destino = document.getElementById("destino").value.trim();
    const ida = document.getElementById("ida").value.trim();
    const volta = document.getElementById("volta").value.trim();
    const adultos = document.getElementById("adultos").value.trim();
    const criancas = document.getElementById("criancas").value.trim();
    const bagagem = document.getElementById("bagagem").value.trim();
    const flexibilidade = document.getElementById("flexibilidade").checked ? "Sim" : "N√£o";
    const observacao = document.getElementById("observacao").value.trim();

    const servicos = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
                          .map(el => el.value)
                          .join(' | ');

    let mensagemText = "*Solicita√ß√£o de Or√ßamento*\n\n";

    if (nome) mensagemText += `> Nome : *${nome}*\n`;
    if (celular) mensagemText += `> Celular : *${celular}*\n`;
    if (origem) mensagemText += `> Origem : *${origem}*\n`;
    if (destino) mensagemText += `> Destino : *${destino}*\n`;
    if (ida) mensagemText += `> Ida : *${formatDateToBrazilian(ida)}*\n`;
    if (volta) mensagemText += `> Volta : *${formatDateToBrazilian(volta)}*\n`;
    if (adultos) mensagemText += `> Adultos : *${adultos}*\n`;
    if (criancas) mensagemText += `> Crian√ßas : *${criancas}*\n`;
    if (bagagem) mensagemText += `> Bagagem despachada : *${bagagem}*\n`;
    mensagemText += `> Flexibilidade de datas : *${flexibilidade}*\n`;
    if (servicos) mensagemText += `> Servi√ßos adicionais : *${servicos}*\n`;
    if (observacao) mensagemText += `> Observa√ß√£o : *${observacao}*\n`;

    const encoded = encodeURIComponent(mensagemText);
    const telefone = "5511964590052";
    const url = `https://wa.me/${telefone}?text=${encoded}`;

    window.open(url, "_blank");
  });
